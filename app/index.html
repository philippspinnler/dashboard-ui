<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" v-bind:style="{ backgroundImage: 'url(' + image + ')' }">
        <div class="container" v-bind:style="{ backgroundColor: backgroundColor}">
            <div class="container-content">
                <div class="container-content-left">
                    <div class="widget widget-clock">
                        <widget-clock></widget-clock>
                    </div>
                    <div class="widget widget-calendar">
                        <widget-calendar></widget-calendar>
                    </div>
                </div>
                <div class="cotainer-content-right">
                    <div class="widget widget-sonos">
                        <widget-sonos></widget-sonos>
                    </div>
                    <div class="widget widget-presence">
                        <widget-presence></widget-presence>
                    </div>
                    <div class="widget widget-internet">
                        <widget-internet></widget-internet>
                    </div>
                    <div class="widget widget-netatmo">
                        <widget-netatmo></widget-netatmo>
                    </div>
                    <div class="widget widget-public-transportation">
                        <widget-public-transportation></widget-public-transportation>
                    </div>
                    <div class="widget widget-eo-guide">
                        <widget-eo-guide></widget-eo-guide>
                    </div>
                </div>
            </div>
            <div class="container-bottom">
                <div class="widget widget-weather">
                    <widget-weather></widget-weather>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/locale/de-ch.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.2/plugin/calendar.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.2/plugin/updateLocale.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.2/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>

</html>
